name: test
on:
  push:
    tags:
      - v*
    branches:
      - main
  pull_request:
jobs:
  generate:
    name: generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        repository: ${{ github.event.pull_request.head.repo.full_name }}
        ref: ${{ github.event.pull_request.head.ref }}
        with:
          go-version: 1.18

      - uses: actions/checkout@v3
      - run: make generate

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: "loader/data/converts.yaml"
          message: Updated converts.yaml
          push: true
  #
  #      - name: Push changes
  #        uses: ad-m/github-push-action@v0.6.0
  #        with:
  #          github_token: ${{ secrets.GITHUB_TOKEN }}
  #          branch: ${{ github.ref }}


  test:
    name: test
    needs: [ generate ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/checkout@v3
      - run: make test

  local-test:
    name: local-test
    needs: [ generate ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - uses: actions/checkout@v3
      - run: make local-test
